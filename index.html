<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container border border-primary border-4 text-light rounded-4 calculadora">
        <div class="border border-primary border-3 rounded-3 m-2 p-4 mt-4 text-end ">
            <h1 id="display">1</h1>
        </div>
        <div class="row">
            <div class="col-3">
                <button onclick="clearDisplay()" class="fixing">C</button>
                <button onclick="agregarAlDisplay(7)" class="fixing">7</button>
                <button onclick="agregarAlDisplay(4)" class="fixing">4</button>
                <button onclick="agregarAlDisplay(1)" class="fixing ">1</button>
            </div>
            <div class="col-3">
                <button onclick="eliminarCaracter('<')" class="fixing"><</button>
                <button onclick="agregarAlDisplay(8)" class="fixing">8</button>
                <button onclick="agregarAlDisplay(5)" class="fixing">5</button>
                <button onclick="agregarAlDisplay(2)" class="fixing">2</button>
            </div>
            <div class="col-3">
                <button onclick="agregarAlDisplay('.')" class="fixing fixing2">.</button>
                <button onclick="agregarAlDisplay(9)" class="fixing">9</button>
                <button onclick="agregarAlDisplay(6)" class="fixing">6</button>
                <button onclick="agregarAlDisplay(3)" class="fixing">3</button>
            </div>
            <div class="col-3">
                <button onclick="agregarAlDisplay('รท')" class="fixing">รท</button>
                <button onclick="agregarAlDisplay('x')" class="fixing">x</button>
                <button onclick="agregarAlDisplay('-')" class="fixing fixing2">-</button>
                <button onclick="agregarAlDisplay('+')" class="fixing">+</button>
            </div>
            <div class="mt-3 row">
                <button onclick="agregarAlDisplay(0)" class="col boton0">0</button>
                <button onclick="realizarCalculo()" class="col boton0">=</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
